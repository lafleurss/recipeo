<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Recipeo</title>
    <script type="text/javascript" src="assets/addRecipeDetail.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
<header class="header" id="header"></header>
<div class="main">
  <p></p> <p></p>
  <div> <span> </span></div>
  <div> <span> </span></div>
    <div class="sidenav">
        <div id="sidenav_default_categories">
            <a href="/viewRecipes.html?filterType=ALL">All Recipes</a>
            <a href="/viewRecipes.html?filterType=RECENT" id="recent_recipes">Recently Used</a>
            <a href="/viewRecipes.html?filterType=FAVORITES" id="favorite_recipes">Favorites</a>
            <a href="/viewRecipes.html?filterType=UNCATEGORIZED" id="uncategorized_recipes">Uncategorized</a>
        </div>
        <div id="sidenav_custom_categories">
        </div>
        <div id="sidenav_categories_action">
            <a href="#"> <input type="text" id="new_category" name="new_category" maxlength="50" size="25"> </a>
            <a href="#"><button class="button" id="add_category" name="add"> Add Category</button></a>
        </div>
    </div>

    <div align="left">
        <input class="button" type="button" id="save_recipe" value ="Save"  >
        <div class="spinner-recipe"> <i id="spinner-recipe" class="fa fa-spinner fa-spin" style="font-size:24px"></i> </div>

    </div>
    <div class="row">
        <div class="column">

            <br>
            <div class ="div-1">  Recipe Name:  </div>
            <input class="div-2" align="left"  id="recipename" maxlength="50" size="50"></input>
            <br><br>

            <div class ="div-1">  Servings:  </div>
            <input type="number" min="1" class ="div-2" id="servings" ></input>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="div-1">  Category:  </div>
            <select class="div-2" id="category">
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <div id="favorite" class="fa fa-heart-o"></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br><br>
            <div class = "times">
                <div class = "div-1"> Prep Time (min):  </div>
                <input type="number"  class = "div-2" id="preptime" ></input>

                <div class="div-1"> Cook Time (min):  </div>
                <input type="number" class = "div-2" id="cooktime" onkeyup="if(this.value<0){this.value = this.value * -1}" ></input>

                <div class="div-1"> Total Time (min):  </div>
                <input readonly type="number" class = "div-2" id="totaltime" ></input>
                <br>
            </div>
            <br><br>
            <div class="div-1"> Tags: </div>
                <input type="text"  class = "div-2" id="tags"   placeholder="exampleTag1, exampleTag2" title="Must be a comma separated list of tags"></input>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="columnleft">
            <div class="card">
                <h2 class="h2-1">Ingredients</h2>
                <div  id = "ingredients" class="text-area" contenteditable="true">
                    <div></div>
                </div>
            </div>
        </div>

        <div class="columnright">
            <div class="card">
                <h2  class="h2-1">Instructions</h2>
                <div  id = "instructions" class="text-area" contenteditable="true">
                    <div></div>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
