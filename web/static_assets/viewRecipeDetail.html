<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Recipeo</title>
    <script type="text/javascript" src="assets/viewRecipeDetail.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header class="header" id="header"></header>
<div class="main">
  <p></p> <p></p>
  <div> <span> </span></div>
  <div> <span> </span></div>
    <div class="sidenav">
        <div id="sidenav_default_categories">
            <a href="/viewRecipes.html?filterType=ALL">All Recipes</a>
            <a href="/viewRecipes.html?filterType=RECENTLY_USED" id="recent_recipes">Recently Used</a>
            <a href="/viewRecipes.html?filterType=FAVORITES" id="favorite_recipes">Favorites</a>
            <a href="/viewRecipes.html?filterType=UNCATEGORIZED" id="uncategorized_recipes">Uncategorized</a>
        </div>
        <div id="sidenav_custom_categories">
        </div>
        <div id="sidenav_categories_action">
            <a href="#"> <input type="text" id="new_category" name="new_category" maxlength="50" size="25"> </a>
            <a href="#"><button class="button" id="add_category" name="add"> Add Category</button></a>
            <div class="spinner-category"> <i id="spinner-category" class="fa fa-spinner fa-spin" style="font-size:24px"></i> </div>

        </div>
    </div>
    <div align="left">
        <input class="button" type="button" id="update_recipe" value ="Edit">
    </div>
    <div  class="recipename">
        <h1 align="left" id= "recipename">Loading Recipe...</h1>
        <div class="spinner-recipe"> <i id="spinner-recipe" class="fa fa-spinner fa-spin" style="font-size:24px"></i> </div>
    </div>

    <div class="row">
        <div class="column">
            <div class ="div-1">  Servings:  </div>
            <div class ="div-2" id="servings"></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="div-1">  Category:  </div>
            <div class = "div-2" id="category" ></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i id="favorite" class="fa fa-heart-o"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br> <br>
            <div class = "div-1">  Prep Time:  </div>
            <div class = "div-2" id="preptime" ></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="div-1">  Cook Time:  </div>
            <div class = "div-2" id="cooktime" ></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="div-1">  Total Time:  </div>
            <div class = "div-2" id="totaltime" ></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="div-1"> Tags: </div>
            <div  class = "div-2" id="tags" ></div>

        </div>
    </div>

    <br><br>

    <div class="row">
        <div class="columnleft">
            <div class="card">
                <h2 class="h2-1">Ingredients</h2>
                <ol class="list" id="ingredients">
                </ol>
            </div>
        </div>

        <div class="columnright">
            <div class="card">
                <h2 class="h2-1">Instructions</h2>
                <ol id="instructions">
                </ol>
            </div>
        </div>

    </div>


  <ol id="recipes"></ol>

</div>
</body>
</html>
