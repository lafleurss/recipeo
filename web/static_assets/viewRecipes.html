<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Recipeo</title>
    <script type="text/javascript" src="assets/viewRecipes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class="body">
<header class="header" id="header"></header>

    <p></p> <p></p>
    <div> <span> </span></div>
    <div class="search" id="search">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" maxlength="60" size="67" id = "search_criteria">
        <input class="button" type="button" id="search_button" value ="Search" title="Case Sensitive Search on Recipe Name and/or Tags only. Results will be displayed if ALL elements of the search criteria appear in the Recipe Name or the Tags (or both).">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input class="button" id="add_recipe_button" type="button" name="Add Recipe" value ="Add Recipe"  onclick="location.href='addRecipeDetail.html';">

    </div>
    <div id="add_recipe">
    </div>

    <div class="sidenav">
        <div id="sidenav_default_categories">
            <a href="/viewRecipes.html?filterType=ALL">All Recipes</a>
            <a href="/viewRecipes.html?filterType=RECENTLY_USED" id="recent_recipes">Recent</a>
            <a href="/viewRecipes.html?filterType=FAVORITES" id="favorite_recipes">Favorites</a>
            <a href="/viewRecipes.html?filterType=UNCATEGORIZED" id="uncategorized_recipes">Uncategorized</a>
        </div>
        <div id="sidenav_custom_categories">
        </div>
        <div id="sidenav_categories_action">
            <a href="#"> <input type="text" id="new_category" name="new_category" maxlength="50" size="25"> </a>
            <a href="#"><button class="button" id="add_category" name="add"> Add Category</button></a>
            <div class="spinner-category"> <i id="spinner-category" class="fa fa-spinner fa-spin" style="font-size:24px"></i> </div>

        </div>
    </div>
<br> <br>
<div class="main">
    <table id="table" class="table">
        <tr class="tr">
            <th>Recipe Name</th>
            <th>Category</th>
            <th>Servings</th>
            <th>PrepTime</th>
            <th>CookTime</th>
            <th>TotalTime</th>
        </tr>

    </table>
    <div class="spinner-recipe"> <i id="spinner-recipe" class="fa fa-spinner fa-spin" style="font-size:48px"></i> </div>
    <div class="norecipes" id="recipes"></div>
</div>

</body>
</html>
